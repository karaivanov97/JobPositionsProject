<!DOCTYPE html>
<html>

<head>
  <title>SignUpCompany</title>

  <link rel="stylesheet" type="text/css" href="signUp.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div class="imgcontainer">
    <img src="pic3.png" alt="Avatar" class="avatar">
  </div>

  <p>Please fill in this form to create an account.</p>

  <div class="container">

    <label for="name">Name :</label>
    <input type="text" placeholder="Enter Name of Company" name="name" id="Name" required>

    <label for="E-Mail">E-Mail :</label>
    <input type="text" placeholder="Enter E-Mail" name="E-Mail" id="email" required>

    <label for="psw">Password :</label>
    <input type="password" placeholder="Enter Password" name="psw" class="password" required>

    <label for="psw-repeat">Repeat Password :</label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" class="password" required>

    <button type="submit" id="signUp">Sign Up</button>

  </div>

  <div class="container" id="secondContainer">
    <button type="button" id="cancelbtn"><a href="index.html">Cancel</a></button>
    <span class="psw">Already have an account? <a href="loginCompany.html" id="loginNow">Login now</a></span>
  </div>
  </form>

</body>

</html>
